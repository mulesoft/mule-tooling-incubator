<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
    .thumbnail>img {
        min-height: 93px;
        min-width: 161px;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Extensions</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Buds</a></li>
      <li><a href="#">Runtimes</a></li>
      <li><a href="#">Connectors</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div class="container">

</div>

    <script id="descriptionTemplate" type="text/x-handlebars-template">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                  <img src="{{imageUrl}}" alt="{{name}}">
                  <div class="caption">
                    <h3>{{name}} <span class="badge">{{installationsCount}}</span></h3>
                    <p>{{description}}</p>
                    <p>
                        <button
                            data-id="{{id}}"
                            data-version="{{version}}"
                            class="btn btn-primary" role="button">Install</button>
                    </p>
                  </div>
            </div>
        </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/studio.js"></script>
    <script src="js/main.js"></script>
    <script src="js/handlebars.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
